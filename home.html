<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <h1>This is the start of the CALCULATOR PROJECT!!</h1>
    <div id="calculator-body">
        <div id="calculator-display">Result Here.</div>
        <div class="calculator-button" id="calculator-seven">7</div>
        <div class="calculator-button" id="calculator-eight">8</div>
        <div class="calculator-button" id="calculator-nine">9</div>
        <div class="calculator-button" id="calculator-four">4</div>
        <div class="calculator-button" id="calculator-five">5</div>
        <div class="calculator-button" id="calculator-six">6</div>
        <div class="calculator-button" id="calculator-one">1</div>
        <div class="calculator-button" id="calculator-two">2</div>
        <div class="calculator-button" id="calculator-three">3</div>
        <div class="calculator-button" id="calculator-zero">0</div>
        <div class="calculator-button" id="calculator-decimal">.</div>
        <div class="calculator-button" id="calculator-add">+</div>
        <div class="calculator-button" id="calculator-subtract">-</div>
        <div class="calculator-button" id="calculator-multiply">X</div>
        <div class="calculator-button" id="calculator-divide">/</div>
        <!-- <div class="spacer"></div> -->
        <div class="calculator-button" id="calculator-clear">C</div>
        <div class="calculator-button" id="calculator-equal">=</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
